
<h2 class="text-3xl mt-12 mb-6 text-slate-950 dark:text-white">*Commenter cet article.</h2>
<form action="{% url 'blog:post_comment' post.id %}" method="post" class="my-8">

    <div class="form-group">
        {{ form.nom}}
    </div>
    <div class="form-group">
        {{ form.email}}
    </div>
    <div class="form-group">
        {{ form.commentaire}}
    </div>

    {% csrf_token %}
    <p>
        <input type="submit" 
        value="Ajouter un commentaire" 
        class="bg-red-400 mt-2 text-white py-3 text-xl w-82 mx-auto block text-center px-8 rounded cursor-pointer hover:bg-red-500">
    </p>
</form>
